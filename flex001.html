<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex001</title>
    <style>
        /* 플렉스는 컨텐츠크기에따라서 변하게해주기때문에 높이는 명시 안해준다 실습을위해서!! */
        .container-color {
            background-color: lightgoldenrodyellow;
            border: 3px solid black;
            border-radius: 10px;
            height: 300px;
            margin: 5px;
            padding: 5px;
        }
        .item-color {
            background-color: dodgerblue;
            border: 3px solid black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
        }
        .container1 {
            display: flex;
            /* display: block; */
        }
        .container2 {
            display: flex;
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            justify-content: space-between;
            /* justify-content: space-around; */
        }
        .container3 {
            display: flex;
            /* align-items: stretch; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            align-items: center;
            /* align-items: baseline; */
        }

    </style>
</head>
<body>
    display:flex
    <div class="container-color container1">
        <div class="item-color item1">Lorem.</div>
        <div class="item-color item2">Lorem, ipsum.</div>
        <div class="item-color item3">Lorem, ipsum dolor.</div>
        <div class="item-color item4">Lorem ipsum dolor sit.</div>
    </div>

    justify-content: center or space between
    <div class="container-color container2">
        <div class="item-color item1">Lorem.</div>
        <div class="item-color item2">Lorem, ipsum.</div>
        <div class="item-color item3">Lorem, ipsum dolor.</div>
        <div class="item-color item4">Lorem ipsum dolor sit.</div>
    </div>

    align-items: center
    <div class="container-color container3">
        <div class="item-color item1">Lorem.</div>
        <div class="item-color item2">Lorem, ipsum.</div>
        <div class="item-color item3">Lorem, ipsum dolor.</div>
        <div class="item-color item4">Lorem ipsum dolor sit.</div>
    </div>
</body>
</html>
