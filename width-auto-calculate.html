<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넓이 자동 계산</title>
    <style>
        .container {
            display: flex;
        }

        .item:nth-child(1) {
            width: 200px;
            height: 200px;
            background-color: seagreen;
        }
        .item:nth-child(2) {
            /* 띄어쓰기에 유의하세요 */
            background-color: lightgreen;
            width: calc(100% - 200px);
            /* width: calc(80vw - 200px); */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
