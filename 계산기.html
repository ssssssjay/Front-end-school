<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <div class="container">
    <div class="row-1">
    <input type="text" />
    </div>
    <div class="row-2">
    <button type="button" class="reset-btn">AC</button>
    <button type="button" class="etc-btn">+/-</button>
    <button type="button" class="percentage-btn">%</button>
    <button type="button" class="calc" value="divide">÷</button>
    </div>
    <div class="row-3">
    <button type="button" class="number">7</button>
    <button type="button" class="number">8</button>
    <button type="button" class="number">9</button>
    <button type="button" class="calc" value="multiply">×</button>
    </div>
    <div class="row-4">
    <button type="button" class="number">4</button>
    <button type="button" class="number">5</button>
    <button type="button" class="number">6</button>
    <button type="button" class="calc" value="minus">-</button>
    </div>
    <div class="row-5">
    <button type="button" class="number">1</button>
    <button type="button" class="number">2</button>
    <button type="button" class="number">3</button>
    <button type="button" class="calc" value="plus">+</button>
    </div>
    <div class="row-6">
    <button type="button" class="number">0</button>
    <button type="button" class="number">.</button>
    <button type="button" class="result-btn" class="result">=</button>
    </div>
    </div>
</body>
</html>
