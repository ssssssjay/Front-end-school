    <form>
        <!-- 요거는 자바스크립트에용 수치가 나오는 볼륨조절임 keyword : shadow dom-->
        <!-- 사용자 에이전트 그림자 돔표시 _원래요소가 있었는데 숨겨진 것이다 저걸 체크표시해주면 숨겨진게 보임:정확히는 원래 작성되어있던 코드를 보는거다 -->
        <fieldset oninput="볼륨.value=parseInt(볼륨바.value)">
            <legend>볼륨바</legend>
            <input id="볼륨바" name="bar" type="range" title="범위선택"> 
            <output name="볼륨" title="볼륨표시">0</output>
        </fieldset>
    </form>
