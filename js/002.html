        document.getElementById('title').innerHTML = 'Welcome to JS100제';

        document.write(20 + 20);

        // 브라우저에게. 경고창을 띄워주세요. 네임이라는 이름을가진
        window.alert(name);
        console.log(age);

        입니다. */
</script>
