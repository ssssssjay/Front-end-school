<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <style>
        .one .two {
            color:red;
        }
        /* 둘다가지고있는애 */
        .one.two {
            color: blue;
        }

        a[href] {
            font-size: 40px;
        }
        a[href="#"] {
            font-size: 80px;
        }
        a[href~="paullab"] {
            font-weight:bold ;
        }
    </style>


</head>
<body>
    <div class="one">hellow world</div>
    <!-- .one.two -->
    <div class="one two">hellow world</div>
    <!-- .one>.two -->
    <div class="one">
        <div class="two">hellow world</div>
    </div>
<hr>
    <a href="#">클릭해!</a>
    <a href="http:www.paullab.co.kr">클릭해!</a>
    <a>클릭해!</a>

</html>
