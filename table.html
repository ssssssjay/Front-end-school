<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <table>
        <thead>
            <caption>
                <!-- 이 테이블에 대한 설명-->
                책판매현황
            </caption>
            <colgroup>
                <col class="구분">
                <col class="이름">
                <col class="가격">
                <col class="판매량">
            </colgroup>
            <tr>
                <th>구분</th>
                <th>책 이름</th>
                <th>책 가격</th>
                <th>책 판매량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>hello1</td>
                <td>1000</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">총 판매량</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>


    <table>
        <caption>요일별 급식 만족도</caption>
        <tbody>
        <tr>
            <th></th>
            <th scope="col">월요일</th>
            <th scope="col">화요일</th>
            <th scope="col">수요일</th>
            <th scope="col">목요일</th>
            <th scope="col">금요일</th>
            <th scope="col">토요일</th>
        </tr>      
        <tr>
            <th scope="row">메뉴</th>
            <td>돈까스</td>
            <td>짜장면</td>
            <td>볶음밥</td>
            <td>해물라면</td>
            <td>잔치국수</td>
            <td>떡볶이</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th scope="row">만족도</th>
            <td>3/5</td>
            <td>4/5</td>
            <td>1/5</td>
            <td>5/5</td>
            <td>2/5</td>
            <td>3/5</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
