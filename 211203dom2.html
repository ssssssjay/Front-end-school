<!DOCTYPE html>

    <title>DOM1</title>

<body>
    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>
    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>

    <script> // 배운 문법을 바탕으로 첫번째 item-second 와 첫번째 li 를 콘솔로 출력해보세요
        console.log(document.getElementById('container').getElementsByClassName('item-second')[0]);
        console.log(document.getElementById('container').getElementsByTagName('li')[0]);

        // 요렇게 하심
        const x = document.getElementById('container');
        const y = x.getElementsByClassName('item-second');
        const z = x.getElementsByTagName('li')[0];

        // 쿼리셀렉터
        const item = document.querySelector('.item-second');
        console.log(item)
    </script>
